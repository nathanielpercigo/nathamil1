<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Disciplinas</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #493d9e;
            --secondary-color: #b2a5ff;
            --background-color: #dad2ff;
            --text-color: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        header {
            width: 100%;
            background-color: var(--primary-color);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .search-box {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .menu-hamburguer {
            display: none;
            cursor: pointer;
        }

        .menu-hamburguer span {
            font-size: 2rem;
            color: var(--text-color);
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: var(--secondary-color);
        }

        .lista-vertical {
            display: none;
            position: absolute;
            background-color: var(--secondary-color);
            padding: 10px;
            border-radius: 5px;
            top: 50px;
            left: 0;
        }

        #menu-toggle {
            display: none;
        }

        #menu-toggle:checked ~ .lista-vertical {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Meu Portfólio</div>
        <input type="text" class="search-box" placeholder="Pesquisar...">
        <label for="menu-toggle" class="menu-hamburguer">
            <span class="material-icons">menu</span>
        </label>
    </header>
    
    <input type="checkbox" id="menu-toggle">
    <nav class="lista-vertical">
        <ul>
            <li><a href="#">Matemática</a></li>
            <li><a href="#">Física</a></li>
            <li><a href="#">Química</a></li>
            <li><a href="#">Biologia</a></li>
        </ul>
    </nav>
</body>
</html>
