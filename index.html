<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Disciplinas</title>
    <style>
        :root {
            --preto: #000000;
            --marinho: #493D9E;
            --amarelo-claro: #FFF2AF;
            --roxo-claro: #B2A5FF;
        }

        /* Estilizando o Header */
        header {
            display: flex;
            width: 100%;
            background-color: var(--marinho);
            padding: 1rem;
            position: relative;
            justify-content: space-between;
            align-items: center;
        }

        /* Esconder o checkbox */
        #menu-toggle {
            display: none;
        }

        /* Estilizar o botão de disciplinas */
        .botao-disciplinas {
            background-color: var(--amarelo-claro);
            color: var(--marinho);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            text-align: center;
        }

        /* Estilizar a lista vertical */
        .lista-vertical {
            display: none;
            position: absolute;
            background-color: var(--roxo-claro);
            box-shadow: 0 2px 5px var(--marinho);
            min-width: 190px;
            z-index: 1;
            left: 1rem;
            top: 100%;
            border-radius: 5px;
            padding: 10px;
        }

        .lista-vertical a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: white;
            background-color: var(--marinho);
            border-radius: 3px;
            margin-bottom: 5px;
            text-align: center;
        }

        .lista-vertical a:hover {
            background-color: var(--preto);
        }

        /* Exibir lista quando o checkbox estiver ativado */
        #menu-toggle:checked + .lista-vertical {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-disciplina">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="botao-disciplinas">Disciplinas</label>
            <div class="lista-vertical">
                <a href="#">Matemática</a>
                <a href="#">Física</a>
                <a href="#">Química</a>
            </div>
        </div>
    </header>
</body>
</html>
