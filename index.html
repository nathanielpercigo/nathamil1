<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Disciplinas</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #493d9e;
            --secondary-color: #b2a5ff;
            --background-color: #000;
            --text-color: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            background-color: var(--primary-color);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .menu-hamburguer {
            cursor: pointer;
            color: var(--text-color);
            font-size: 24px;
            padding: 5px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
        }

        .lista-vertical {
            display: none;
            position: absolute;
            background-color: var(--secondary-color);
            padding: 10px;
            top: 50px;
            left: 0;
            border-radius: 5px;
        }

        .lista-vertical ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .lista-vertical li {
            margin: 5px 0;
        }

        .lista-vertical a {
            text-decoration: none;
            color: var(--primary-color);
            display: block;
            padding: 5px;
        }

        #menu-toggle {
            display: none;
        }

        #menu-toggle:checked ~ .lista-vertical {
            display: block;
        }

        .conteudo {
            text-align: center;
            margin-top: 50px;
            color: var(--text-color);
        }

        .conteudo h1 {
            font-size: 36px;
            color: #1E90FF;
        }

        .conteudo h2 {
            font-size: 24px;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <label for="menu-toggle" class="menu-hamburguer">
            <span class="material-icons">menu</span>
        </label>
        <nav>
            <a href="#">Atividades</a>
            <a href="#">Provas</a>
            <a href="#">Projetos</a>
        </nav>
    </header>
    
    <input type="checkbox" id="menu-toggle">
    <nav class="lista-vertical">
        <ul>
            <li><a href="#">Matemática</a></li>
            <li><a href="#">Física</a></li>
            <li><a href="#">Química</a></li>
        </ul>
    </nav>
    
    <div class="conteudo">
        <h1>Portfólio</h1>
        <h2>Matemática</h2>
    </div>
</body>
</html>
