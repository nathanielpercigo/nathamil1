<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #493D9E;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }
        .menu-toggle {
            display: none;
        }
        .menu-label {
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        .menu-disciplinas {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #B2A5FF;
            display: none;
            flex-direction: column;
        }
        .menu-disciplinas a {
            padding: 10px;
            text-decoration: none;
            color: white;
            display: block;
        }
        .menu-disciplinas a:hover {
            background-color: #DAD2FF;
        }
        #menu-toggle:checked ~ .menu-disciplinas {
            display: flex;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .content h1 {
            color: #007BFF;
        }
        .content h2 {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-label material-icons">menu</label>
        <nav class="menu-disciplinas">
            <a href="#">Matemática</a>
            <a href="#">Física</a>
            <a href="#">Química</a>
        </nav>
        <nav class="nav-links">
            <a href="#">Atividades</a>
            <a href="#">Provas</a>
            <a href="#">Projetos</a>
        </nav>
    </header>
    <div class="content">
        <h1>Portfólio</h1>
        <h2>Matemática</h2>
    </div>
</body>
</html>
