<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Checkbox</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #493d9e;
            --secondary-color: #b2a5ff;
            --background-color: #dad2ff;
            --text-color: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: 10px;
        }

        #menu-toggle {
            display: none;
        }

        .botao-disciplinas {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #menu-toggle:checked + .botao-disciplinas {
            background-color: var(--primary-color);
        }

        .lista-vertical {
            display: none;
            position: absolute;
            top: 100%;
            background-color: var(--secondary-color);
            border-radius: 5px;
            padding: 10px;
            margin-top: 5px;
        }

        .lista-vertical ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .lista-vertical li {
            margin: 5px 0;
        }

        .lista-vertical a {
            text-decoration: none;
            color: var(--primary-color);
            display: block;
            padding: 5px;
            transition: background 0.3s;
        }

        .lista-vertical a:hover {
            background-color: var(--background-color);
        }

        #menu-toggle:checked ~ .lista-vertical {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="botao-disciplinas">Disciplinas</label>
        <nav class="lista-vertical">
            <ul>
                <li><a href="#">Matemática</a></li>
                <li><a href="#">Física</a></li>
                <li><a href="#">Química</a></li>
                <li><a href="#">Biologia</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
